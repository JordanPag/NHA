<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<title>Random Numbers</title>
	</head>
	<body>
		<p><h1>Pick a Number!</h1></p>
		<button>Get Random Number That Is 1-10</button>
		<script>
		$("button").click(function(){
			var num = Math.floor((Math.random() * 10) + 1);
			var evenorodd = "odd";
			if (num==1||num==3||num==5||num==7||num==9){
				evenorodd = "odd";
			} else{
				evenorodd = "even";
			}
			var msg = "Your number is " + num.toString() + ", and is " + evenorodd;
			alert(msg);
		});
		</script>
	</body>
</html>
