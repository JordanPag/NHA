<!doctype html>
<html>
  <head>
      <!-- GRAB THE JQUERY CDN SO WE CAN USE JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  
  <body>
     <!-- MAIN HTML -->
    First Name: <input id="firstName" type="text"/>
    <br>
    Last Name: <input id="lastName" type="text"/>
    <br>
    <button>Submit</button>
      
    <!-- OUR JAVASCRIPT GOES HERE -->
    <script>
      
      //ASSIGN THE CLICK FUNCTION TO OUR BUTTON
      $("button").click(function(){
        //GRAB OUR VARIABLES
      	var firstname = $("input#firstName").val(); //grab the value of our input
      	var lastname = $("input#lastName").val(); //grab the value using jquery
      	var msg = "Hello " + firstname + " " + lastname + "!";
        
        //ALERT THE USER
        alert(msg);
      });
    </script>
    
  </body>
