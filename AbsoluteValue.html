<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<meta charset="utf-8">
		<title>Absolute Values</title>
	</head>
	<body>
		<input id="input" type="int">
		<br>
		<br>
		<button>Find absolute value</button>
		<script>
			$("button").click(function(){
				var num = $("#input").val();
				var absolute = Math.abs(num);
				var msg = "The absolute value is " + absolute;
				alert(msg);
			});
		</script>
	</body>
</html>
