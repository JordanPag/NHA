<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>

	<body>
		<font color="green">Bill </font>
		<br>
		<input id="bill" type="int"/>
		<br>
		<font color="red">Tip % </font>
		<br>
		<input id="tip" type="int"/>
		<br>
		<font color="blue">Number of people </font>
		<br>
		<input id="numberOfPeople" type="int"/>
		<br>
		<br>
		<button><b>Calculate</b></button>
		<p>
			<span id="tipDisplay">Tip per person:</span>
		</p>
		<p>
			<span id="totalDisplay">Total per person:</span>
		</p>
		<p id="message">&nbsp;
		</p>

		<script>

		  $("button").click(function(){
		  	var bill = $("input#bill").val();
		  	var tipPercent = $("input#tip").val();
		  	var numOfPeople = $("input#numberOfPeople").val();
		  	var tip = (tipPercent/100.0 * bill)/numOfPeople;
		  	var total = (bill/numOfPeople) + tip;
		  	var msg = "The tip per person is $" + tip + ", making it a total of $" + total + " per person.";

		  	$("#tipDisplay").text("Tip per person: $" + tip);
		  	$("#totalDisplay").text("Total per person: $" + total);
		  	$("#message").text(msg);

		  });
		</script>

	</body>

</html>
